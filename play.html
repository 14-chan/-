<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height ,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./assets/css/style.css">
<title>ゲーム制作(仮)</title>
</head>
<body class="l-pagebody">
    <!--ヘッダ-->
    <header class="g-header">
        <h1 class="c-header__ttl">sieboldクッキング</h1>
    </header>
    <!--ゲーム画面-->
    <div class="l-container">
        <section class="g-canvas is-play">
            <canvas id="gameCanvas" class="g-gamecanvas"></canvas>
            <div id="gameOverButtons" class="c-play__end__txt" style="display: none; text-align: center; margin-top: 20px;">
                <button id="retryButton">リトライ</button>
                <p class="c-play__move__select"><a href="./selection.html">ステージ選択に戻る</a></p>
                <p class="c-play__move__home"><a href="./index.html">ホームに戻る</a></p>
            </div>
            <div id="timerContainer" class="c-play__timer" style="text-align: center; margin-bottom: 10px; font-size: 24px;">
                <span id="timer">60</span>
            </div>
        </section>
    </div>

    <!--フッタ-->
    <footer class="g-footer">
    </footer>

    <script type="text/javascript" src="./src/js/index.js"></script>

</body>
</html>
